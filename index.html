<!DOCTYPE html>
<html>

<head>
    <title>Actual vs Expected Latino Turnout By County</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/2.9.6/leaflet-search.min.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/2.9.6/leaflet-search.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        .legend {
            line-height: 18px;
            color: #555;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }

        .map-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Styling for the search box label */
        .search-label {
            position: absolute;
            top: 30px;
            left: 10px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="map-title">Actual vs Expected Latino Turnout By County</div>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([37.8, -96], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        function getColor(avgResidual) {
            if (avgResidual === null || avgResidual === undefined) {
                return '#D3D3D3'; // Light grey for no data
            }
            if (avgResidual > 0) {
                return avgResidual > 0.75 ? '#08306B' :
                       avgResidual > 0.5 ? '#08519C' :
                       avgResidual > 0.25 ? '#2171B5' :
                       '#6BAED6';
            }
            return avgResidual > -0.25 ? '#FED976' :
                   avgResidual > -0.5 ? '#FD8D3C' :
                   avgResidual > -0.75 ? '#FC4E2A' :
                   '#E31A1C';
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.avg24_residual),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Simulating a fetch request for geoJSON data
        var geojsonData = {}; // Your geoJSON data goes here

        var geoJsonLayer = L.geoJson(geojsonData, {
            style: style,
            onEachFeature: function(feature, layer) {
                var popupContent = `<strong>County: ${feature.properties.NAME}</strong><br>` +
                                   `Latino CVAP 2020: ${feature.properties.latino_cvap_2020}<br>` +
                                   `Latino Voted 2020: ${feature.properties.latino_voted_2020}<br>` +
                                   `Latino Turnout 2020 CVAP: ${feature.properties.latino_turnout_2020_cvap ? feature.properties.latino_turnout_2020_cvap.toFixed(2) : 'N/A'}%<br>` +
                                   `Average Residual: ${feature.properties.avg24_residual ? feature.properties.avg24_residual.toFixed(2) : 'N/A'}`;
                layer.bindPopup(popupContent);
            }
        }).addTo(map);

        var searchControl = new L.Control.Search({
            layer: geoJsonLayer,
            propertyName: 'NAME',
            initial: false,
            moveToLocation: function(latlng, title, map) {
                map.setView(latlng, 10);
            },
            textPlaceholder: 'Search county'
        }).addTo(map);

        // Add a visible label for the search box
        var searchContainer = searchControl.getContainer();
        var label = document.createElement('div');
        label.innerHTML = 'Search County:';
        label.className = 'search-label';
        searchContainer.parentNode.insertBefore(label, searchContainer);

        var legend = L.control({ position: 'bottomright' });

        legend.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0.75, 0.5, 0.25, 0, -0.25, -0.5, -0.75],
                labels = [];

            for (var i = 0; i < grades.length; i++) {
                labels.push(
                    '<i style="background:' + getColor(grades[i] + 0.01) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] : '+'));
            }

            div.innerHTML = labels.join('<br>');
            return div;
        };

        legend.addTo(map);
    </script>
</body>

</html>
