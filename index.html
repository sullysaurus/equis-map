<!DOCTYPE html>
<html>
<head>
    <title>Actual vs Expected Latino Turnout By County</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/2.9.6/leaflet-search.min.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/2.9.6/leaflet-search.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        .legend {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 6px 10px;
            border-radius: 5px;
            border: 1px solid #bbb;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            color: #555;
        }

        .legend i {
            height: 18px;
            width: 40px;
            margin-right: 2px; /* Adjust space between color blocks */
        }

        .legend .title {
            flex: 1;
            text-align: center;
            font-weight: bold;
            margin: 0 10px;
        }

        .map-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="map-title">Actual vs Expected Latino Turnout By County</div>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([37.8, -96], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        function getColor(avgResidual) {
            if (avgResidual === null || avgResidual === undefined) {
                return '#D3D3D3'; // Light grey for no data
            }
            if (avgResidual > 0.3) {
                return '#08306B'; // Darkest blue for > 0.3
            } else if (avgResidual > 0.2) {
                return '#08519C'; // Slightly lighter blue for > 0.2 to 0.3
            } else if (avgResidual > 0.15) {
                return '#2171B5'; // Dark blue for > 0.15 to 0.2
            } else if (avgResidual > 0.1) {
                return '#4292C6'; // Moderate blue for > 0.1 to 0.15
            } else if (avgResidual > 0.05) {
                return '#6BAED6'; // Light blue for > 0.05 to 0.1
            } else if (avgResidual > 0) {
                return '#9ECAE1'; // Lightest blue for > 0 to 0.05
            } else if (avgResidual > -0.05) {
                return '#FEE5D9'; // Very light yellow for 0 to -0.05
            } else if (avgResidual > -0.1) {
                return '#FDAE6B'; // Light orange for -0.05 to -0.1
            } else if (avgResidual > -0.2) {
                return '#FD8D3C'; // Moderate orange for -0.1 to -0.2
            } else if (avgResidual > -0.3) {
                return '#F16913'; // Darker orange for -0.2 to -0.3
            } else {
                return '#8C2D04'; // Darkest brown for <= -0.3
            }
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.avg24_residual),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Assuming 'data.geojson' is accessible at the given URL
        fetch('data.geojson')
        .then(response => response.json())
        .then(geojsonData => {
            L.geoJson(geojsonData, {
                style: style,
                onEachFeature: function (feature, layer) {
                    var popupContent = `<strong>County: ${feature.properties.NAME}</strong><br>` +
                        `Latino CVAP 2020: ${feature.properties.latino_cvap_2020}<br>` +
                        `Latino Voted 2020: ${feature.properties.latino_voted_2020}<br>` +
                        `Latino Turnout 2020 CVAP: ${feature.properties.latino_turnout_2020_cvap ? feature.properties.latino_turnout_2020_cvap.toFixed(2) : 'N/A'}%<br>` +
                        `Average Residual: ${feature.properties.avg24_residual ? feature.properties.avg24_residual.toFixed(2) : 'N/A'}`;
                    layer.bindPopup(popupContent);
                }
            }).addTo(map);
        });

        var searchControl = new L.Control.Search({
            layer: geoJsonLayer,
            propertyName: 'NAME',
            initial: false,
            moveToLocation: function(latlng, title, map) {
                map.setView(latlng, 10);
            },
            textPlaceholder: 'Search county'
        }).addTo(map);

        var legend = L.control({ position: 'bottomright' });

        legend.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'legend'),
                grades = [0.3, 0.2, 0.15, 0.1, 0.05, 0, -0.05, -0.1, -0.2, -0.3],
                labels = ['Above Expectation', '', '', '', 'At Expectation', '', '', '', 'Below Expectation'];

            div.innerHTML = '<div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">';
            grades.forEach(function(grade, index) {
                div.innerHTML += '<i style="background:' + getColor(grade) + '"></i>';
            });
            div.innerHTML += '</div><div style="display: flex; justify-content: space-between; width: 100%;"><span>' + labels.join('</span><span>') + '</span></div>';

            return div;
        };

        legend.addTo(map);
    </script>
</body>
</html>
