<!DOCTYPE html>
<html>

<head>
    <title>Actual vs Expected Latino Turnout By County</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/2.9.6/leaflet-search.min.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/2.9.6/leaflet-search.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        .legend {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #bbb;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .legend i {
            height: 18px;
            width: 40px;
            display: block;
            margin: 2px auto;
        }

        .legend div {
            margin: 4px 0;
        }

        .legend .expectation-label {
            font-weight: bold;
            margin: 8px 0;
        }

        .legend .no-data {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .legend .no-data i {
            margin-right: 5px;
        }

        .map-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="map-title">
        <p>Actual vs. Expected Latino Turnout by County</p>
    </div>

    <div id="map"></div>
    <script>
        var map = L.map('map').setView([37.8, -96], 4);

        L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.{ext}', {
            attribution: 'Map tiles by Stamen Design, under CC BY 3.0. Data by OpenStreetMap, under ODbL.',
            subdomains: 'abcd',
            minZoom: 0,
            maxZoom: 20,
            ext: 'png'
        }).addTo(map);

        function getColor(avgResidual) {
            if (avgResidual === null || avgResidual === undefined) {
                return '#D3D3D3'; // Light grey for no data
            }
            if (avgResidual > 0.114948) {
                return '#023e8a'; // Decile 10
            } else if (avgResidual > 0.066307) {
                return '#0096c7'; // Decile 9
            } else if (avgResidual > 0.035842) {
                return '#48cae4'; // Decile 8
            } else if (avgResidual > 0.013220) {
                return '#90e0ef'; // Decile 7
            } else if (avgResidual > -0.005952) {
                return '#ade8f4'; // Decile 6
            } else if (avgResidual > -0.026475) {
                return '#e9d8a6'; // Decile 5
            } else if (avgResidual > -0.045482) {
                return '#ee9b00'; // Decile 4
            } else if (avgResidual > -0.072137) {
                return '#ca6702'; // Decile 3
            } else if (avgResidual > -0.110951) {
                return '#bb3e03'; // Decile 2
            } else {
                return '#9b2226'; // Decile 1
            }
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.avg24_residual),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        fetch('data.geojson')
            .then(response => response.json())
            .then(geojsonData => {
                geojsonData.features.forEach(function(feature) {
                    feature.properties.combinedName = `${feature.properties.NAME}, ${feature.properties.state || 'No Data'}`;
                });

                var geoJsonLayer = L.geoJson(geojsonData, {
                    style: style,
                    onEachFeature: function (feature, layer) {
                        var popupContent = `<strong>County: ${feature.properties.NAME}, ${feature.properties.state || 'No Data'}</strong><br>` +
                                           `Latino CVAP 2020: ${feature.properties.latino_cvap_2020 || 'No Data'}<br>` +
                                           `Latino Voted 2020: ${feature.properties.latino_voted_2020 || 'No Data'}<br>` +
                                           `Latino Turnout 2020 CVAP: ${feature.properties.latino_turnout_2020_cvap !== undefined ? (feature.properties.latino_turnout_2020_cvap * 100).toFixed(2) + '%' : 'No Data'}<br>` +
                                           `Average Residual: ${feature.properties.avg24_residual !== undefined ? feature.properties.avg24_residual.toFixed(2) : 'No Data'}`;
                        layer.bindPopup(popupContent);
                    }
                }).addTo(map);

                var searchControl = new L.Control.Search({
                    layer: geoJsonLayer,
                    propertyName: 'combinedName',
                    initial: false,
                    moveToLocation: function(latlng, title, map) {
                        map.setView(latlng, 10);
                    },
                    textPlaceholder: 'Search for a county...',
                    buildTip: function(text, val) {
                        return `<a href="#" class="">${text}</a>`;
                    }
                });

                map.addControl(searchControl);
            });

        var legend = L.control({ position: 'bottomright' });

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0.115, 0.066, 0.036, 0.013, -0.006, -0.026, -0.046, -0.072, -0.111],
                labels = [],
                from, to;
            for (var i = 0; i < grades.length; i++) {
                from = grades[i];
                to = grades[i + 1];

                labels.push(
                    '<i style="background:' + getColor(from + 0.001) + '"></i> ' +
                    from.toFixed(3) + (to ? '&ndash;' + to.toFixed(3) : '+'));
            }
            div.innerHTML = labels.join('<br>');
            return div;
        };

        legend.addTo(map);
    </script>
</body>

</html>
